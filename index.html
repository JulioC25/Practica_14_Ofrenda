     <!-- INICIO DEL CÓDIGO DE ANIMACIÓN -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        // 1. Seleccionar el CONTENEDOR principal que agrupa los dibujos
        const container = document.querySelector('.pixel_art_container');
        // Seleccionar TODOS los dibujos que están dentro del contenedor
        const elementosAnimados = container.querySelectorAll(':scope > div');

        // 2. Configurar el observador para que vigile únicamente al CONTENEDOR
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                // Si el contenedor entra en el área visible...
                if (entry.isIntersecting) {
                    
                    // 3. Recorremos cada dibujo y le aplicamos la animación con un retraso
                    elementosAnimados.forEach((elemento, index) => {
                        // Calculamos un retraso que aumenta con cada elemento.
                        // index * 250 significa:
                        // - 1er elemento: 0 * 250 = 0ms de retraso
                        // - 2do elemento: 1 * 250 = 250ms de retraso
                        // - 3er elemento: 2 * 250 = 500ms de retraso
                        // y así sucesivamente...
                        const retraso = index * 250; // <-- Puedes ajustar este valor (en ms)

                        setTimeout(() => {
                            elemento.classList.add('visible');
                        }, retraso);
                    });

                    // 4. Una vez que la animación comienza, dejamos de observar el contenedor
                    // para que no se repita y para mejorar el rendimiento.
                    observer.unobserve(container);
                }
            });
        }, {
             // La animación se disparará cuando al menos el 10% del contenedor sea visible.
                threshold: 0.1 
            }); // <-- Y aquí se cierran la llave y el paréntesis del observer.

            // 5. Pedir al observador que empiece a vigilar el contenedor
            observer.observe(container);
        });
    </script>
    <!-- FIN DEL CÓDIGO DE ANIMACIÓN -->
