    <!-- ========== INICIO: AUDIO DE FONDO PARA LA OFRENDA ========== -->
<audio id="musicaDeFondo" loop>
    <source src="México_en_la_piel.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
</audio>

<div id="control-audio" style="position: fixed; top: 150px; right: 20px; z-index: 1000; cursor: pointer; background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 50%;">
    <img id="icono-audio" src="https://img.icons8.com/ios-filled/50/000000/play-button-circled--v1.png" alt="Control de Audio" width="30" height="30">
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const musica = document.getElementById('musicaDeFondo');
    const controlAudio = document.getElementById('control-audio');
    const iconoAudio = document.getElementById('icono-audio');
    let haInteractuado = false;

    // URLs para los iconos de play y pausa
    const iconoPlay = "play.png";
    const iconoPausa = "pause.png";

    function iniciarAudio() {
        if (!haInteractuado) {
            haInteractuado = true;
            musica.play().then(() => {
                iconoAudio.src = iconoPausa;
            }).catch(error => {
                console.log("La reproducción automática fue bloqueada por el navegador.");
            });
        }
    }

    // El audio intenta iniciarse con la primera interacción del usuario en cualquier parte de la página.
    document.body.addEventListener('click', iniciarAudio, { once: true });
    document.body.addEventListener('scroll', iniciarAudio, { once: true });


    controlAudio.addEventListener('click', function() {
        if (musica.paused) {
            musica.play();
            iconoAudio.src = iconoPausa;
        } else {
            musica.pause();
            iconoAudio.src = iconoPlay;
        }
    });

    // Asegurarse de que el icono refleje el estado correcto si la música se detiene por otras razones
    musica.onpause = function() {
        iconoAudio.src = iconoPlay;
    };

    musica.onplay = function() {
        iconoAudio.src = iconoPausa;
    };
});
</script>

     <!-- INICIO DEL CÓDIGO DE ANIMACIÓN -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        // 1. Seleccionar el CONTENEDOR principal que agrupa los dibujos
        const container = document.querySelector('.pixel_art_container');
        // Seleccionar TODOS los dibujos que están dentro del contenedor
        const elementosAnimados = container.querySelectorAll(':scope > div');

        // 2. Configurar el observador para que vigile únicamente al CONTENEDOR
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                // Si el contenedor entra en el área visible...
                if (entry.isIntersecting) {
                    
                    // 3. Recorremos cada dibujo y le aplicamos la animación con un retraso
                    elementosAnimados.forEach((elemento, index) => {
                        // Calculamos un retraso que aumenta con cada elemento.
                        // index * 250 significa:
                        // - 1er elemento: 0 * 250 = 0ms de retraso
                        // - 2do elemento: 1 * 250 = 250ms de retraso
                        // - 3er elemento: 2 * 250 = 500ms de retraso
                        // y así sucesivamente...
                        const retraso = index * 250; // <-- Puedes ajustar este valor (en ms)

                        setTimeout(() => {
                            elemento.classList.add('visible');
                        }, retraso);
                    });

                    // 4. Una vez que la animación comienza, dejamos de observar el contenedor
                    // para que no se repita y para mejorar el rendimiento.
                    observer.unobserve(container);
                }
            });
        }, {
             // La animación se disparará cuando al menos el 10% del contenedor sea visible.
                threshold: 0.1 
            }); // <-- Y aquí se cierran la llave y el paréntesis del observer.

            // 5. Pedir al observador que empiece a vigilar el contenedor
            observer.observe(container);
        });
    </script>
    <!-- FIN DEL CÓDIGO DE ANIMACIÓN -->
